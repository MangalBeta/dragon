 var lastFrameTime = 0;
function loop() {

function drawBack(delta) {
                 totalSeconds += delta;
                 var vx = 100; // the background scrolls with a speed of 100 pixels/sec
                 var numImages = Math.ceil(canvas.width / img.width) + 1;
                 //console.log(numImages,"numImages");
                 var xpos = totalSeconds * vx % img.width;
                 ctx.save();
                 ctx.translate(-xpos, 0);
                 for (var i = 0; i < numImages; i++) {
                     ctx.drawImage(img, i * img.width, 0);

                 }
                 ctx.restore();

}

  function randoms() {
  var size = Math.ceil(Math.random() * maxSize);
   size = Math.max(size, minSize);
   var x = Math.floor(Math.random() * maxX);
   var y = Math.floor(Math.random() * maxY);
   var colour = '#' + Math.random().toString(16).substr(2,6);
   return {size:size, x:x, y:y, colour:colour};
}
/******** draw  circle **************/
function drawCircle(size, xPos, yPos, colour){// step -10  darw food
       ctx.beginPath();
       ctx.arc(xPos, yPos, size, 0, 4 * Math.PI);
       ctx.fillStyle = colour;
       ctx.fill();

}
function randomColorCircle(){
     for (var i = 0; i < 50; i++) {

}

document.onkeypress = function (e) {
          e = e || window.event;
          if(e.keyCode == 39) {
               moveRight();
          } else if (e.keyCode == 37) {
               moveLeft();
          }else if (e.keyCode == 38) {
               moveUp();
          }else if (e.keyCode == 40) {
               moveDown();
          }
};

function getPostionOnClick(event) {
      var xPosition = 0;
      var yPosition = 0;
        event = event || window.event;
        xPosition = event.pageX - canvas.offsetLeft,
        yPosition = event.pageY - canvas.offsetTop;
        return {
             x: xPosition,
             y: yPosition
        }

}
